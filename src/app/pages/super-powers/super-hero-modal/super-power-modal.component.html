<form [formGroup]="group">
    <h2>{{data?.id ? "Editar" :"Adicionar" }} poder</h2>
    <mat-form-field>
        <input formControlName="name" matInput placeholder="Nome do poder">
        <mat-error *ngIf="abstractControlToFormControl(group.controls['name']).invalid">Campo obrigatório</mat-error>
    </mat-form-field>
    <mat-form-field>
        <textarea formControlName="description" matInput placeholder="Descrição"></textarea>
    </mat-form-field>

    <button (click)="save()" class="flex items-center bg-blue-900 hover:bg-blue-950 text-white py-2 px-4 rounded">
        <span>SALVAR</span>
    </button>
</form>
